version: "3.9"

services:
  db:
    image: postgres:16
    container_name: balance-hub-db
    environment:
      POSTGRES_DB: balance_hub
      POSTGRES_USER: balancehub
      POSTGRES_PASSWORD: balancehub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./.database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U balancehub -d balance_hub"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  postgres_data:
